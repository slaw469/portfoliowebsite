<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="avatarGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="avatarGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="avatarGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Whiteboard/Planning Board -->
  <rect x="50" y="60" width="300" height="200" rx="8" fill="url(#boardGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Whiteboard Frame -->
  <rect x="45" y="55" width="310" height="210" rx="10" fill="#6b7280" opacity="0.1"/>
  
  <!-- Flowchart/Diagram on whiteboard -->
  <g stroke="#3b82f6" stroke-width="2" fill="none">
    <!-- Start box -->
    <rect x="80" y="90" width="60" height="30" rx="4" fill="#dbeafe"/>
    <text x="110" y="108" text-anchor="middle" font-family="Arial" font-size="10" fill="#1e40af">START</text>
    
    <!-- Process boxes -->
    <rect x="170" y="85" width="50" height="20" rx="3" fill="#dcfce7"/>
    <text x="195" y="97" text-anchor="middle" font-family="Arial" font-size="8" fill="#166534">Process</text>
    
    <rect x="250" y="85" width="50" height="20" rx="3" fill="#fef3c7"/>
    <text x="275" y="97" text-anchor="middle" font-family="Arial" font-size="8" fill="#92400e">Validate</text>
    
    <!-- Decision diamond -->
    <path d="M 200 130 L 220 140 L 200 150 L 180 140 Z" fill="#fce7f3"/>
    <text x="200" y="143" text-anchor="middle" font-family="Arial" font-size="8" fill="#be185d">Test?</text>
    
    <!-- End box -->
    <rect x="260" y="130" width="60" height="30" rx="4" fill="#dcfce7"/>
    <text x="290" y="148" text-anchor="middle" font-family="Arial" font-size="10" fill="#166534">DEPLOY</text>
    
    <!-- Arrows -->
    <path d="M 140 105 L 170 95" marker-end="url(#arrowhead)"/>
    <path d="M 220 95 L 250 95" marker-end="url(#arrowhead)"/>
    <path d="M 275 105 L 275 115 L 210 115 L 210 130" marker-end="url(#arrowhead)"/>
    <path d="M 220 140 L 260 145" marker-end="url(#arrowhead)"/>
    <path d="M 180 140 L 160 140 L 160 115 L 170 95" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Sticky notes -->
  <g>
    <!-- Yellow sticky note -->
    <rect x="70" y="180" width="40" height="40" rx="2" fill="#fbbf24" opacity="0.8" transform="rotate(-5 90 200)"/>
    <text x="85" y="195" text-anchor="middle" font-family="Arial" font-size="8" fill="#92400e" transform="rotate(-5 90 200)">TODO</text>
    <text x="85" y="205" text-anchor="middle" font-family="Arial" font-size="7" fill="#92400e" transform="rotate(-5 90 200)">Fix bug</text>
    
    <!-- Pink sticky note -->
    <rect x="280" y="175" width="40" height="40" rx="2" fill="#f472b6" opacity="0.8" transform="rotate(8 300 195)"/>
    <text x="295" y="190" text-anchor="middle" font-family="Arial" font-size="8" fill="#be185d" transform="rotate(8 300 195)">IDEA</text>
    <text x="295" y="200" text-anchor="middle" font-family="Arial" font-size="7" fill="#be185d" transform="rotate(8 300 195)">New</text>
    <text x="295" y="208" text-anchor="middle" font-family="Arial" font-size="7" fill="#be185d" transform="rotate(8 300 195)">feature</text>
    
    <!-- Green sticky note -->
    <rect x="150" y="195" width="40" height="35" rx="2" fill="#4ade80" opacity="0.8" transform="rotate(-3 170 212)"/>
    <text x="165" y="208" text-anchor="middle" font-family="Arial" font-size="8" fill="#166534" transform="rotate(-3 170 212)">DONE</text>
    <text x="165" y="218" text-anchor="middle" font-family="Arial" font-size="7" fill="#166534" transform="rotate(-3 170 212)">Testing</text>
  </g>
  
  <!-- Team Avatars -->
  <g transform="translate(80, 280)">
    <!-- Person 1 -->
    <circle cx="30" cy="30" r="20" fill="url(#avatarGradient1)"/>
    <circle cx="30" cy="25" r="8" fill="rgba(255,255,255,0.9)"/>
    <path d="M 15 40 Q 30 35 45 40" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Person 2 -->
    <circle cx="90" cy="30" r="20" fill="url(#avatarGradient2)"/>
    <circle cx="90" cy="25" r="8" fill="rgba(255,255,255,0.9)"/>
    <path d="M 75 40 Q 90 35 105 40" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Person 3 -->
    <circle cx="150" cy="30" r="20" fill="url(#avatarGradient3)"/>
    <circle cx="150" cy="25" r="8" fill="rgba(255,255,255,0.9)"/>
    <path d="M 135 40 Q 150 35 165 40" fill="rgba(255,255,255,0.9)"/>
  </g>
  
  <!-- Collaboration indicators (connecting lines) -->
  <g stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" opacity="0.6">
    <line x1="110" y1="310" x2="170" y2="310"/>
    <line x1="170" y1="310" x2="230" y2="310"/>
    <line x1="110" y1="310" x2="200" y2="260"/>
    <line x1="230" y1="310" x2="200" y2="280"/>
  </g>
  
  <!-- Computer screens showing collaboration -->
  <g transform="translate(260, 280)">
    <!-- Laptop 1 -->
    <rect x="0" y="20" width="50" height="30" rx="3" fill="#374151"/>
    <rect x="3" y="23" width="44" height="20" rx="2" fill="#1f2937"/>
    <rect x="5" y="0" width="40" height="25" rx="2" fill="#111827" transform="rotate(-15 25 25)"/>
    <rect x="8" y="5" width="34" height="15" rx="1" fill="url(#screenGradient)" transform="rotate(-15 25 25)"/>
    
    <!-- Code/content on screen -->
    <g transform="rotate(-15 25 25)">
      <rect x="10" y="8" width="20" height="2" rx="0.5" fill="rgba(255,255,255,0.8)"/>
      <rect x="10" y="12" width="15" height="1.5" rx="0.3" fill="rgba(255,255,255,0.6)"/>
      <rect x="10" y="15" width="25" height="1.5" rx="0.3" fill="rgba(255,255,255,0.6)"/>
    </g>
    
    <!-- Laptop 2 -->
    <rect x="60" y="25" width="45" height="25" rx="2" fill="#374151"/>
    <rect x="62" y="27" width="41" height="18" rx="1" fill="#1f2937"/>
    <rect x="65" y="5" width="35" height="20" rx="2" fill="#111827" transform="rotate(-20 82.5 20)"/>
    <rect x="67" y="8" width="31" height="12" rx="1" fill="url(#screenGradient)" transform="rotate(-20 82.5 20)"/>
    
    <!-- Code/content on screen -->
    <g transform="rotate(-20 82.5 20)">
      <rect x="69" y="10" width="18" height="1.5" rx="0.3" fill="rgba(255,255,255,0.8)"/>
      <rect x="69" y="13" width="22" height="1" rx="0.2" fill="rgba(255,255,255,0.6)"/>
      <rect x="69" y="16" width="15" height="1" rx="0.2" fill="rgba(255,255,255,0.6)"/>
    </g>
  </g>
  
  <!-- Problem-solving icons -->
  <g fill="#6366f1" opacity="0.4">
    <!-- Gear/settings -->
    <path d="M 350 100 L 355 95 L 365 95 L 370 100 L 370 110 L 365 115 L 355 115 L 350 110 Z"/>
    <circle cx="360" cy="105" r="4" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Puzzle piece -->
    <path d="M 30 150 L 50 150 Q 55 145 60 150 L 60 170 L 40 170 Q 35 165 30 170 Z" />
    
    <!-- Target/goal -->
    <circle cx="350" cy="250" r="12" stroke="#6366f1" stroke-width="2" fill="none"/>
    <circle cx="350" cy="250" r="8" stroke="#6366f1" stroke-width="1" fill="none"/>
    <circle cx="350" cy="250" r="4" fill="#6366f1"/>
  </g>
  
  <!-- Communication bubbles -->
  <g fill="rgba(59, 130, 246, 0.1)" stroke="#3b82f6" stroke-width="1">
    <ellipse cx="130" cy="260" rx="15" ry="10"/>
    <path d="M 125 265 L 120 270 L 130 268 Z"/>
    
    <ellipse cx="200" cy="255" rx="18" ry="12"/>
    <path d="M 210 262 L 220 268 L 205 265 Z"/>
  </g>
  
  <!-- Success indicators (checkmarks) -->
  <g stroke="#10b981" stroke-width="3" fill="none" opacity="0.7">
    <path d="M 320 320 L 325 325 L 335 315"/>
    <path d="M 40 320 L 45 325 L 55 315"/>
  </g>
</svg> 