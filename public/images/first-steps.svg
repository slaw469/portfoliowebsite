<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Monitor/Screen -->
  <rect x="60" y="80" width="280" height="200" rx="8" fill="#374151" stroke="#6b7280" stroke-width="2"/>
  <rect x="70" y="90" width="260" height="160" rx="4" fill="url(#screenGradient)"/>
  
  <!-- Code Lines -->
  <g font-family="monospace" font-size="12" fill="#e2e8f0">
    <!-- Line 1 -->
    <text x="80" y="110">const message = </text>
    <text x="180" y="110" fill="#10b981">"Hello World!"</text>
    
    <!-- Line 2 -->
    <text x="80" y="130">console.log</text>
    <text x="140" y="130" fill="#f59e0b">(</text>
    <text x="148" y="130">message</text>
    <text x="195" y="130" fill="#f59e0b">)</text>
    
    <!-- Line 3 (empty for spacing) -->
    
    <!-- Line 4 -->
    <text x="80" y="170">function</text>
    <text x="135" y="170" fill="#3b82f6"> startJourney</text>
    <text x="220" y="170" fill="#f59e0b">()</text>
    <text x="240" y="170"> {</text>
    
    <!-- Line 5 -->
    <text x="90" y="190">return</text>
    <text x="135" y="190" fill="#10b981"> "Adventure begins!"</text>
    
    <!-- Line 6 -->
    <text x="80" y="210">}</text>
  </g>
  
  <!-- Cursor (blinking effect) -->
  <rect x="145" y="200" width="2" height="14" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Screen glow effect -->
  <rect x="70" y="90" width="260" height="160" rx="4" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Keyboard -->
  <rect x="90" y="300" width="220" height="60" rx="6" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  
  <!-- Keyboard keys (simplified) -->
  <g fill="#4b5563" stroke="#6b7280" stroke-width="0.5">
    <rect x="100" y="310" width="12" height="8" rx="1"/>
    <rect x="115" y="310" width="12" height="8" rx="1"/>
    <rect x="130" y="310" width="12" height="8" rx="1"/>
    <rect x="145" y="310" width="12" height="8" rx="1"/>
    <rect x="160" y="310" width="12" height="8" rx="1"/>
    <rect x="175" y="310" width="12" height="8" rx="1"/>
    <rect x="190" y="310" width="12" height="8" rx="1"/>
    <rect x="205" y="310" width="12" height="8" rx="1"/>
    <rect x="220" y="310" width="12" height="8" rx="1"/>
    <rect x="235" y="310" width="12" height="8" rx="1"/>
    <rect x="250" y="310" width="12" height="8" rx="1"/>
    <rect x="265" y="310" width="12" height="8" rx="1"/>
    <rect x="280" y="310" width="12" height="8" rx="1"/>
    
    <!-- Second row -->
    <rect x="105" y="325" width="12" height="8" rx="1"/>
    <rect x="120" y="325" width="12" height="8" rx="1"/>
    <rect x="135" y="325" width="12" height="8" rx="1"/>
    <rect x="150" y="325" width="12" height="8" rx="1"/>
    <rect x="165" y="325" width="12" height="8" rx="1"/>
    <rect x="180" y="325" width="12" height="8" rx="1"/>
    <rect x="195" y="325" width="12" height="8" rx="1"/>
    <rect x="210" y="325" width="12" height="8" rx="1"/>
    <rect x="225" y="325" width="12" height="8" rx="1"/>
    <rect x="240" y="325" width="12" height="8" rx="1"/>
    <rect x="255" y="325" width="12" height="8" rx="1"/>
    <rect x="270" y="325" width="12" height="8" rx="1"/>
    
    <!-- Space bar -->
    <rect x="130" y="340" width="80" height="8" rx="1"/>
  </g>
  
  <!-- Floating code symbols -->
  <g fill="#3b82f6" opacity="0.3" font-family="monospace" font-size="20">
    <text x="320" y="120">&lt;/&gt;</text>
    <text x="40" y="180">{}</text>
    <text x="350" y="250">;</text>
    <text x="30" y="300">( )</text>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#8b5cf6" opacity="0.6">
    <circle cx="350" cy="100" r="2"/>
    <circle cx="50" cy="130" r="1.5"/>
    <circle cx="330" cy="180" r="1"/>
    <circle cx="40" cy="250" r="2"/>
  </g>
</svg> 