<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Desk surface -->
  <ellipse cx="200" cy="380" rx="180" ry="20" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Stack of Books -->
  <!-- Book 1 (bottom) -->
  <rect x="120" y="280" width="160" height="25" rx="2" fill="url(#bookGradient1)" transform="rotate(-2 200 290)"/>
  <rect x="125" y="285" width="150" height="15" rx="1" fill="rgba(255,255,255,0.1)" transform="rotate(-2 200 290)"/>
  
  <!-- Book 2 (middle) -->
  <rect x="115" y="250" width="170" height="28" rx="2" fill="url(#bookGradient2)" transform="rotate(1 200 260)"/>
  <rect x="120" y="255" width="160" height="18" rx="1" fill="rgba(255,255,255,0.1)" transform="rotate(1 200 260)"/>
  
  <!-- Book 3 (top) -->
  <rect x="125" y="215" width="150" height="30" rx="2" fill="url(#bookGradient3)" transform="rotate(-1.5 200 230)"/>
  <rect x="130" y="220" width="140" height="20" rx="1" fill="rgba(255,255,255,0.1)" transform="rotate(-1.5 200 230)"/>
  
  <!-- Open Book -->
  <g transform="translate(80, 180)">
    <!-- Left page -->
    <path d="M 0 40 Q 0 30 10 30 L 110 30 Q 120 30 120 40 L 120 80 Q 120 90 110 90 L 10 90 Q 0 90 0 80 Z" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <!-- Right page -->
    <path d="M 120 40 Q 120 30 130 30 L 230 30 Q 240 30 240 40 L 240 80 Q 240 90 230 90 L 130 90 Q 120 90 120 80 Z" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Text lines on left page -->
    <g stroke="#6b7280" stroke-width="0.5" opacity="0.7">
      <line x1="10" y1="40" x2="110" y2="40"/>
      <line x1="10" y1="45" x2="105" y2="45"/>
      <line x1="10" y1="50" x2="110" y2="50"/>
      <line x1="10" y1="55" x2="100" y2="55"/>
      <line x1="10" y1="60" x2="110" y2="60"/>
      <line x1="10" y1="65" x2="95" y2="65"/>
      <line x1="10" y1="70" x2="110" y2="70"/>
      <line x1="10" y1="75" x2="105" y2="75"/>
    </g>
    
    <!-- Text lines on right page -->
    <g stroke="#6b7280" stroke-width="0.5" opacity="0.7">
      <line x1="130" y1="40" x2="230" y2="40"/>
      <line x1="130" y1="45" x2="225" y2="45"/>
      <line x1="130" y1="50" x2="230" y2="50"/>
      <line x1="130" y1="55" x2="220" y2="55"/>
      <line x1="130" y1="60" x2="230" y2="60"/>
      <line x1="130" y1="65" x2="215" y2="65"/>
    </g>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(250, 200)">
    <!-- Laptop base -->
    <rect x="0" y="60" width="120" height="80" rx="4" fill="#374151"/>
    <rect x="5" y="65" width="110" height="60" rx="2" fill="#1f2937"/>
    
    <!-- Laptop screen -->
    <rect x="10" y="0" width="100" height="70" rx="3" fill="#111827" transform="rotate(-10 60 70)"/>
    <rect x="15" y="8" width="90" height="50" rx="2" fill="#0f172a" transform="rotate(-10 60 70)"/>
    
    <!-- Screen content -->
    <g transform="rotate(-10 60 70)">
      <rect x="20" y="15" width="80" height="6" rx="1" fill="#3b82f6" opacity="0.8"/>
      <rect x="20" y="25" width="60" height="3" rx="0.5" fill="#10b981" opacity="0.6"/>
      <rect x="20" y="30" width="70" height="3" rx="0.5" fill="#f59e0b" opacity="0.6"/>
      <rect x="20" y="35" width="50" height="3" rx="0.5" fill="#ef4444" opacity="0.6"/>
      <rect x="20" y="40" width="75" height="3" rx="0.5" fill="#8b5cf6" opacity="0.6"/>
      <rect x="20" y="45" width="55" height="3" rx="0.5" fill="#06b6d4" opacity="0.6"/>
    </g>
    
    <!-- Screen glow -->
    <rect x="10" y="0" width="100" height="70" rx="3" fill="url(#screenGlow)" transform="rotate(-10 60 70)"/>
  </g>
  
  <!-- Knowledge symbols floating around -->
  <g fill="#3b82f6" opacity="0.4" font-family="Arial" font-size="16" font-weight="bold">
    <!-- Math symbols -->
    <text x="60" y="120">∑</text>
    <text x="350" y="150">∞</text>
    <text x="40" y="200">π</text>
    <text x="340" y="280">√</text>
    
    <!-- Code symbols -->
    <text x="70" y="300" font-family="monospace">&lt;/&gt;</text>
    <text x="320" y="100" font-family="monospace">{}</text>
    <text x="30" y="350" font-family="monospace">fn()</text>
  </g>
  
  <!-- Lightbulb (idea/learning) -->
  <g transform="translate(300, 50)">
    <circle cx="20" cy="25" r="12" fill="#fbbf24" opacity="0.8"/>
    <rect x="17" y="35" width="6" height="8" rx="1" fill="#6b7280"/>
    <line x1="12" y1="15" x2="8" y2="11" stroke="#fbbf24" stroke-width="2"/>
    <line x1="28" y1="15" x2="32" y2="11" stroke="#fbbf24" stroke-width="2"/>
    <line x1="32" y1="25" x2="36" y2="25" stroke="#fbbf24" stroke-width="2"/>
    <line x1="8" y1="25" x2="4" y2="25" stroke="#fbbf24" stroke-width="2"/>
    <line x1="28" y1="35" x2="32" y2="39" stroke="#fbbf24" stroke-width="2"/>
    <line x1="12" y1="35" x2="8" y2="39" stroke="#fbbf24" stroke-width="2"/>
  </g>
  
  <!-- Brain/Knowledge icon -->
  <g transform="translate(60, 60)" fill="#8b5cf6" opacity="0.6">
    <path d="M 20 15 Q 25 10 30 15 Q 35 10 40 15 Q 45 20 40 25 Q 45 30 40 35 Q 35 40 30 35 Q 25 40 20 35 Q 15 30 20 25 Q 15 20 20 15 Z"/>
    <circle cx="25" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="35" cy="20" r="1.5" fill="#ffffff"/>
    <circle cx="25" cy="30" r="1" fill="#ffffff"/>
    <circle cx="35" cy="30" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Progress bars (learning progress) -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="100" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="0" y="0" width="80" height="4" rx="2" fill="#3b82f6"/>
    
    <rect x="0" y="10" width="100" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="0" y="10" width="65" height="4" rx="2" fill="#10b981"/>
    
    <rect x="0" y="20" width="100" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="0" y="20" width="90" height="4" rx="2" fill="#f59e0b"/>
  </g>
  
  <!-- Stars/sparkles for achievement -->
  <g fill="#fbbf24" opacity="0.7">
    <path d="M 320 200 L 322 206 L 328 206 L 323 210 L 325 216 L 320 212 L 315 216 L 317 210 L 312 206 L 318 206 Z"/>
    <path d="M 80 100 L 81 104 L 85 104 L 82 106 L 83 110 L 80 108 L 77 110 L 78 106 L 75 104 L 79 104 Z"/>
    <path d="M 350 320 L 351 323 L 354 323 L 352 325 L 353 328 L 350 326 L 347 328 L 348 325 L 346 323 L 349 323 Z"/>
  </g>
</svg> 